version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: rubocop
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: rubocop
          commands:
            - sem-version ruby 2.6.0
            - gem install bundler -Nf
            - bundle install --deployment --path vendor/bundle
            - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
            - bundle exec rubocop
  - name: rspec
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: respec
          commands:
            - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
            - sem-version ruby 2.6.0
            - gem install bundler -Nf
            - bundle install --deployment --path vendor/bundle
            - bundle exec rspec
