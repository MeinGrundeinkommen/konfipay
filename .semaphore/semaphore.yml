version: v1.0
name: Konfipay
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2404
blocks:
  - name: one-time setup
    task:
      jobs:
        - name: Setup
          commands:
            - checkout
            - sem-version ruby $(cat .ruby-version)
            - cache restore
            - bundle config set path 'vendor/bundle'
            - bundle install
            - cache store
  - name: RSpec & Rubocop
    task:
      prologue:
        commands:
          - checkout
          - sem-version ruby $(cat .ruby-version)
          - cache restore
          - bundle config set path 'vendor/bundle'
          - bundle install
      jobs:
        - name: RSpec
          commands:
            - bundle exec rspec
        - name: Rubocop
          commands:
            - bundle exec rubocop
