version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: rubocop
    task:
      jobs:
        - name: rubocop
          commands:
            - checkout
            - sem-version ruby 2.6.0
            - gem install bundler -Nf
            - bundle install --deployment --path vendor/bundle
            - bundle exec rspec
  - name: rspec
    task:
      jobs:
        - name: respec
          commands:
            - checkout
            - sem-version ruby 2.6.0
            - gem install bundler -Nf
            - bundle install --deployment --path vendor/bundle
            - bundle exec rspec
